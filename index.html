<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Store</title>
</head>

<body>
    <div class="main-div">
        <ul class="nav">
            <li>Shop</li>
            <li>Store</li>
            <li>Contact</li>
        </ul>

        <h1 class="h1">Binary Store</h1>
        <h2 class="h2">Binary</h2>
        <hr>

        <section>
            <h3>Binary Electronics Collections</h3>
            <div class="gallery">
                <img src="./image/electrical1.jpg" alt="electrical">
                <img src="./image/electrical2.jpeg" alt="electrical">
                <img src="./image/electrical.jpg" alt="electrical">
                <img src="./image/electrical3.jpg" alt="electrical">
                <img src="./image/Electronics.jpg" alt="electronics">
            </div>
        </section>

        <section>
            <h3>Binary Art Collections</h3>
            <div class="gallery">
                <img src="./image/art2.jpg" alt="art">
                <img src="./image/art1.jpg" alt="art">
                <img src="./image/art3.jpg" alt="art">
                <img src="./image/art5.jpg" alt="art">
                <img src="./image/art4.jpg" alt="art">
            </div>
        </section>

        <section>
            <h3>Binary Fruit Collections</h3>
            <div class="gallery">
                <img src="./image/fruit4.jpg" alt="fruit">
                <img src="./image/fruit3.jpg" alt="fruit">
                <img src="./image/fruit2.jpg" alt="fruit">
                <img src="./image/fruit1.jpg" alt="fruit">
            </div>
        </section>
    </div>
</body>

</html>
